<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site-89 Personnel Files</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <style>
    .personnel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .personnel-card {
      background: var(--bg-card);
      border: 2px solid var(--accent-teal);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .personnel-card:hover {
      border-color: var(--accent-mint);
      box-shadow: 0 0 16px rgba(78, 250, 170, 0.2);
      transform: translateY(-4px);
    }

    .personnel-card-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, var(--accent-teal), var(--bg-dark));
      object-fit: cover;
    }

    .personnel-card-info {
      padding: 1.2rem;
    }

    .personnel-card-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--accent-mint);
      margin: 0 0 0.5rem 0;
    }

    .personnel-card-rank {
      font-size: 0.9rem;
      color: var(--accent-teal);
      margin: 0 0 0.3rem 0;
    }

    .personnel-card-dept {
      font-size: 0.85rem;
      color: var(--text-light);
      opacity: 0.8;
      margin: 0;
    }

    .personnel-card-pid {
      font-size: 0.85rem;
      color: var(--text-light);
      opacity: 0.75;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      animation: fadeIn 0.3s ease;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--bg-card);
      border: 2px solid var(--accent-mint);
      border-radius: 10px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(78, 250, 170, 0.15);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid var(--accent-teal);
      padding-bottom: 1rem;
    }

    .modal-header h2 {
      margin: 0;
      color: var(--accent-mint);
      font-size: 1.8rem;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--accent-mint);
      font-size: 1.8rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .modal-close:hover {
      color: #6fffc5;
    }

    .modal-body {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }

    .modal-photo {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      border: 2px solid var(--accent-teal);
      object-fit: cover;
    }

    .modal-details {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .modal-detail-row {
      display: flex;
      gap: 1rem;
    }

    .modal-detail-label {
      font-weight: bold;
      color: var(--accent-mint);
      min-width: 120px;
    }

    .modal-detail-value {
      color: var(--text-light);
      flex: 1;
    }

    .modal-bio {
      background: rgba(78, 250, 170, 0.1);
      border-left: 3px solid var(--accent-mint);
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      color: var(--text-light);
      line-height: 1.6;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div data-include="/components/header.html"></div>

  <!-- Navbar -->
  <div data-include="/components/navbar.html"></div>

  <!-- Main Content -->
  <section class="content">
    <div class="about-box" style="margin-bottom: 2rem;">
      <h2>Foundation Personnel Files</h2>
      <p>Browse active personnel and their official records. Click any personnel to view detailed information.</p>
    </div>

    <div id="personnelGrid" class="personnel-grid">
      <div class="empty-state"><i class="fas fa-spinner fa-spin"></i> Loading personnel...</div>
    </div>
  </section>

  <!-- Personnel Modal -->
  <div id="personnelModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalName"></h2>
        <button class="modal-close" onclick="closePersonnelModal()">&times;</button>
      </div>

      <div class="modal-body">
        <img id="modalPhoto" class="modal-photo" src="" alt="Personnel photo">
        <div class="modal-details">
          <div class="modal-detail-row">
            <div class="modal-detail-label">Rank:</div>
            <div class="modal-detail-value" id="modalRank">—</div>
          </div>
          <div class="modal-detail-row">
            <div class="modal-detail-label">Department:</div>
            <div class="modal-detail-value" id="modalDept">—</div>
          </div>
          <div class="modal-detail-row">
            <div class="modal-detail-label">PID:</div>
            <div class="modal-detail-value" id="modalPID">—</div>
          </div>
          <div class="modal-detail-row">
            <div class="modal-detail-label">Clearance:</div>
            <div class="modal-detail-value" id="modalClearance">—</div>
          </div>
        </div>
      </div>

      <div id="modalBioSection" style="display:none;">
        <div style="border-top: 1px solid var(--accent-teal); padding-top: 1rem; margin-top: 1rem;">
          <h3 style="margin-top: 0; color: var(--accent-mint);">Biography</h3>
          <div class="modal-bio" id="modalBio"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div data-include="/components/footer.html"></div>

  <script src="assets/js/include.js"></script>
  <script type="module" src="assets/js/auth.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBaNDQOu9Aq5pcWJsfgIIj1SSeAbHI-VRg",
      authDomain: "site-89-2d768.firebaseapp.com",
      projectId: "site-89-2d768",
      storageBucket: "site-89-2d768.firebasestorage.app",
      messagingSenderId: "851485754416",
      appId: "1:851485754416:web:aefbe8aa2a7d1f334799f5",
      measurementId: "G-EDX3DLNV52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Mask a PID by replacing all but the last 3 characters with █
    function maskPID(pid) {
      if (!pid) return '';
      const s = String(pid);
      if (s.length <= 3) return s;
      const last = s.slice(-3);
      const maskLen = Math.max(0, s.length - 3);
      return '█'.repeat(maskLen) + last;
    }

    // Load personnel from Firebase
    async function loadPersonnel() {
      const personnelGrid = document.getElementById("personnelGrid");
      personnelGrid.innerHTML = "";

      try {
        const querySnapshot = await getDocs(collection(db, "characters"));
        
        if (querySnapshot.empty) {
          personnelGrid.innerHTML = '<div class="empty-state">No personnel records found.</div>';
          return;
        }

        querySnapshot.forEach(docSnap => {
          const char = docSnap.data();
          const card = document.createElement("div");
          card.className = "personnel-card";

          const photoUrl = char.profileImage || 'https://i.imgur.com/1xP4NEN.png';
          const maskedPid = maskPID(char.pid || '');

          card.innerHTML = `
            <img src="${photoUrl}" alt="${char.name}" class="personnel-card-image" onerror="this.src='https://i.imgur.com/1xP4NEN.png'">
            <div class="personnel-card-info">
              <h3 class="personnel-card-name">${char.name || "Unknown"}</h3>
              <p class="personnel-card-rank">${char.rank || "Unassigned"}</p>
              <p class="personnel-card-dept">${char.department || "Unassigned"}</p>
            </div>
          `;

          card.addEventListener("click", () => openPersonnelModal(char));
          personnelGrid.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading personnel:", err);
        personnelGrid.innerHTML = '<div class="empty-state">Error loading personnel records.</div>';
      }
    }

    // Open modal with personnel details
    window.openPersonnelModal = (char) => {
      document.getElementById("modalName").textContent = char.name || "Unknown";
      document.getElementById("modalRank").textContent = char.rank || "—";
      document.getElementById("modalDept").textContent = char.department || "—";
      document.getElementById("modalPID").textContent = maskPID(char.pid || '') || '—';
      document.getElementById("modalClearance").textContent = char.clearance || "—";
      document.getElementById("modalPhoto").src = char.profileImage || 'https://i.imgur.com/1xP4NEN.png';

      const bioSection = document.getElementById("modalBioSection");
      if (char.bio && char.bio.trim()) {
        document.getElementById("modalBio").textContent = char.bio;
        bioSection.style.display = "block";
      } else {
        bioSection.style.display = "none";
      }

      document.getElementById("personnelModal").classList.add("show");
    };

    // Close modal
    window.closePersonnelModal = () => {
      document.getElementById("personnelModal").classList.remove("show");
    };

    // Close modal when clicking outside
    document.getElementById("personnelModal").addEventListener("click", (e) => {
      if (e.target.id === "personnelModal") {
        window.closePersonnelModal();
      }
    });

    // Load on page load
    loadPersonnel();

    // Sticky nav
    document.addEventListener("scroll", () => {
      const nav = document.getElementById("main-nav");
      if (nav) {
        nav.classList.toggle("is-sticky", window.scrollY > 120);
      }
    });
  </script>

</body>
</html>
