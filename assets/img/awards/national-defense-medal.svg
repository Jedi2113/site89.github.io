<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 80">
  <!-- National Defense Service Medal Ribbon -->
  <defs>
    <linearGradient id="ribbonGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2a0d;stop-opacity:1" />
    </linearGradient>
    <pattern id="stripes4" x="0" y="0" width="6" height="80" patternUnits="userSpaceOnUse">
      <rect width="3" height="80" style="fill:#ffcc00"/>
      <rect x="3" width="3" height="80" style="fill:#1a3a1a"/>
    </pattern>
  </defs>
  <rect width="50" height="80" fill="url(#ribbonGrad4)"/>
  <rect width="50" height="80" fill="url(#stripes4)"/>
  <rect x="18" y="30" width="14" height="20" fill="#696969" stroke="#505050" stroke-width="1" rx="2"/>
</svg>