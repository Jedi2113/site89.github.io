<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 80">
  <!-- Navy Commendation Medal Ribbon -->
  <defs>
    <linearGradient id="ribbonGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2817;stop-opacity:1" />
    </linearGradient>
    <pattern id="stripes1" x="0" y="0" width="4" height="80" patternUnits="userSpaceOnUse">
      <rect width="2" height="80" style="fill:#ffcc00"/>
      <rect x="2" width="2" height="80" style="fill:#1a472a"/>
    </pattern>
  </defs>
  <rect width="50" height="80" fill="url(#ribbonGrad1)"/>
  <rect width="50" height="80" fill="url(#stripes1)" opacity="0.8"/>
  <circle cx="25" cy="40" r="8" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
</svg>