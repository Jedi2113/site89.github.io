<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 80">
  <!-- Good Conduct Medal Ribbon -->
  <defs>
    <linearGradient id="ribbonGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0d1a;stop-opacity:1" />
    </linearGradient>
    <pattern id="stripes3" x="0" y="0" width="10" height="80" patternUnits="userSpaceOnUse">
      <rect width="5" height="80" style="fill:#2a1a2a"/>
      <rect x="5" width="5" height="80" style="fill:#ff4444"/>
    </pattern>
  </defs>
  <rect width="50" height="80" fill="url(#ribbonGrad3)"/>
  <rect width="50" height="80" fill="url(#stripes3)"/>
  <circle cx="25" cy="40" r="7" fill="#8b4513" stroke="#d2691e" stroke-width="1"/>
</svg>