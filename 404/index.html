<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto:wght@300;400;500&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="assets/css/main.css">

  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 4rem 2rem;
      text-align: center;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-mint), var(--accent-teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      line-height: 1;
    }

    .error-message {
      font-size: 2rem;
      color: var(--text-light);
      font-family: var(--font-head);
      margin: 1rem 0;
    }

    .error-description {
      font-size: 1.1rem;
      color: var(--text-light);
      opacity: 0.8;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .error-page-name {
      color: var(--accent-mint);
      font-weight: bold;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-btn {
      padding: 0.75rem 2rem;
      border: 2px solid var(--accent-mint);
      background: transparent;
      color: var(--accent-mint);
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .error-btn:hover {
      background: var(--accent-mint);
      color: var(--bg-dark);
      box-shadow: 0 0 12px var(--accent-mint);
    }

    .error-btn.primary {
      background: var(--accent-teal);
      border-color: var(--accent-teal);
      color: var(--text-light);
    }

    .error-btn.primary:hover {
      background: #00a899;
      border-color: #00a899;
      box-shadow: 0 0 12px var(--accent-teal);
    }

    .error-icon {
      font-size: 5rem;
      color: var(--accent-mint);
      opacity: 0.6;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div data-include="components/header.html"></div> 

  <!-- Navbar -->
  <div data-include="components/navbar.html"></div>

  <section class="content error-container">
    <div class="error-icon">
      <i class="fas fa-triangle-exclamation"></i>
    </div>

    <h1 class="error-code">404</h1>

    <h2 class="error-message">Uh Oh! Page Not Found</h2>

    <p class="error-description">
      The page you're looking for (<span class="error-page-name" id="pageName">doesn't exist</span>) is either missing, has been moved, or is restricted.
    </p>

    <div class="error-actions">
      <button class="error-btn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
      <a href="/" class="error-btn primary">
        <i class="fas fa-home"></i> Return Home
      </a>
    </div>
  </section>

  <!-- Footer -->
  <div data-include="components/footer.html"></div>

  <script src="assets/js/include.js"></script>
  <script type="module" src="assets/js/auth.js"></script>

  <script>
    // Sticky nav
    document.addEventListener("scroll", () => {
      const nav = document.getElementById("main-nav");
      nav.classList.toggle("is-sticky", window.scrollY > 120);
    });

    // Get the missing page name from the referrer or URL
    const pageNameEl = document.getElementById("pageName");
    
    // Try to extract the page name from the referrer
    const referrer = document.referrer;
    let pageName = "unknown";

    if (referrer) {
      try {
        const url = new URL(referrer);
        pageName = url.pathname.split('/').pop() || "unknown";
      } catch (e) {
        pageName = "unknown";
      }
    }

    // Fallback: try to get from document.location.pathname
    if (pageName === "unknown" || pageName === "") {
      const pathSegments = window.location.pathname.split('/').filter(s => s);
      if (pathSegments.length > 0) {
        pageName = pathSegments[pathSegments.length - 1] || "unknown";
      }
    }

    pageNameEl.textContent = pageName;
  </script>
</body>
</html>
