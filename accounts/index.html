<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site-89 Account Management</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto:wght@300;400;500&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <style>
    /* Center content */
    .content {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 800px;
      margin: auto;
    }

    .about-box {
      background: var(--bg-card);
      border: 1px solid var(--accent-teal);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .about-box h2, .about-box h3 {
      margin-top: 0;
      color: var(--text-light);
    }

    .about-box input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1f1f1f;
      color: var(--text-light);
    }

    .about-box button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: var(--accent-teal);
      color: #fff;
      cursor: pointer;
    }

    .about-box button:hover {
      background-color: var(--accent-mint);
    }

    .feedback {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    #characterList button {
      width: 100%;
      margin-bottom: 0.5rem;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div data-include="/components/navbar.html"></div>

  <!-- Main Content -->
  <main class="content">
    <!-- Account Details -->
    <div class="about-box">
      <h2>Account Details</h2>
      <p><strong>Email:</strong> <span id="accountEmail">Loading...</span></p>
      <p><strong>User ID:</strong> <span id="accountUID">Loading...</span></p>
    </div>

    <!-- Change Password -->
    <div class="about-box">
      <h2>Change Password</h2>
      <form id="changePasswordForm">
        <input type="password" id="currentPassword" placeholder="Current Password" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <button type="submit">Update Password</button>
      </form>
      <p id="passwordFeedback" class="feedback"></p>
    </div>

    <!-- Logout -->
    <div class="about-box">
      <button id="logoutBtn" style="background-color:#920000;">Logout</button>
    </div>

    <!-- Characters -->
    <div class="about-box">
      <h2>Your Characters</h2>
      <div id="characterList">Loading characters...</div>
      <button id="showCharFormBtn" style="margin-top:1rem;">Create New Character</button>

      <!-- Character Creation Form -->
      <div id="charFormContainer" style="display:none; margin-top:1rem;">
        <h3>Create New Character</h3>
            <form id="charForm">
          <input type="text" id="charPID" placeholder="Personnel ID (e.g., 89A0B123)" required>
          <div style="display:flex;gap:.6rem;align-items:center;margin-bottom:.5rem;">
            <input type="text" id="charName" placeholder="Character Name" required style="flex:1">
            <button type="button" id="pidLookupBtn" style="padding:.5rem .8rem">Lookup</button>
          </div>

          <div id="pidConfirm" style="display:none;margin-bottom:.6rem;padding:.6rem;border-radius:6px;background:rgba(78,250,170,0.02);border:1px solid rgba(78,250,170,0.04);">
            <span id="pidConfirmText"></span>
            <div style="margin-top:.5rem"><button type="button" id="pidConfirmYes" class="btn-primary">Yes — This is correct</button> <button type="button" id="pidConfirmNo" class="btn-secondary">No — Edit</button></div>
          </div>

          <input type="text" id="charDept" placeholder="Department" required>
          <input type="text" id="charRank" placeholder="Rank" required>
          <input type="text" id="charClearance" placeholder="Clearance Level" required>
          <button type="submit">Add Character</button>
          <button type="button" id="cancelCharForm" style="background-color:#920000; margin-left:0.5rem;">Cancel</button>
        </form>
        <p id="charFormFeedback" class="feedback"></p>
      </div>
    </div>

    <!-- Character Profile Editor (shown when character selected) -->
    <div id="charProfileContainer" class="about-box" style="display:none;">
      <h2>Edit Character Profile: <span id="editCharName"></span></h2>
      
      <div style="margin: 1.5rem 0; text-align: center;">
        <img id="charProfileImage" src="https://via.placeholder.com/150" alt="Character photo" style="width: 150px; height: 150px; border-radius: 8px; border: 2px solid var(--accent-teal); object-fit: cover; margin-bottom: 1rem;">
        <div>
          <input type="text" id="charImgurLink" placeholder="Paste Imgur image URL here (e.g., https://i.imgur.com/...)" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 6px; border: 1px solid #444; background: #1f1f1f; color: var(--text-light);">
          <button type="button" id="updatePhotoBtn" style="width: 100%; margin-top: 0.5rem;">Update Photo URL</button>
        </div>
      </div>

      <div style="margin-top: 1rem;">
        <label>Rank:</label>
        <input type="text" id="charProfileRank" placeholder="e.g., Junior Researcher">
      </div>

      <div style="margin-top: 1rem;">
        <label>Bio:</label>
        <textarea id="charProfileBio" placeholder="Enter character bio..." style="width: 100%; min-height: 120px; padding: 0.5rem; margin: 0.5rem 0; border-radius: 6px; border: 1px solid #444; background: #1f1f1f; color: var(--text-light); font-family: var(--font-body); resize: vertical;"></textarea>
      </div>

      <button id="saveCharProfileBtn" style="margin-top: 1rem; width: 100%;">Save Profile</button>
      <button type="button" id="closeCharEditorBtn" style="margin-top: 0.5rem; width: 100%; background-color:#555;">Done</button>
      <p id="charProfileFeedback" class="feedback"></p>
    </div>
  </main>

  <!-- Footer -->
  <div data-include="/components/footer.html"></div>

  <script src="/assets/js/include.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>

  <script type="module">
    import { getAuth, signOut, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, updateDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const auth = getAuth();
    const db = getFirestore();

    // DOM elements
    const accountEmail = document.getElementById("accountEmail");
    const accountUID = document.getElementById("accountUID");
    const logoutBtn = document.getElementById("logoutBtn");
    const changePasswordForm = document.getElementById("changePasswordForm");
    const passwordFeedback = document.getElementById("passwordFeedback");

    const characterList = document.getElementById("characterList");
    const showCharFormBtn = document.getElementById("showCharFormBtn");
    const charFormContainer = document.getElementById("charFormContainer");
    const charForm = document.getElementById("charForm");
    const cancelCharForm = document.getElementById("cancelCharForm");
    const charFormFeedback = document.getElementById("charFormFeedback");

    // Character profile editor elements
    const charProfileContainer = document.getElementById("charProfileContainer");
    const charProfileImage = document.getElementById("charProfileImage");
    const charImgurLink = document.getElementById("charImgurLink");
    const updatePhotoBtn = document.getElementById("updatePhotoBtn");
    const charProfileRank = document.getElementById("charProfileRank");
    const charProfileBio = document.getElementById("charProfileBio");
    const saveCharProfileBtn = document.getElementById("saveCharProfileBtn");
    const closeCharEditorBtn = document.getElementById("closeCharEditorBtn");
    const charProfileFeedback = document.getElementById("charProfileFeedback");
    const editCharName = document.getElementById("editCharName");

    let currentEditingCharId = null;

    // Show character creation form
    showCharFormBtn.addEventListener("click", () => {
      charFormContainer.style.display = "block";
      showCharFormBtn.style.display = "none";
    });

    // Cancel character form
    cancelCharForm.addEventListener("click", () => {
      charFormContainer.style.display = "none";
      showCharFormBtn.style.display = "inline-block";
      charForm.reset();
      charFormFeedback.textContent = "";
      resetCharFormState();
    });

    // Close character editor
    closeCharEditorBtn.addEventListener("click", () => {
      charProfileContainer.style.display = "none";
      charProfileFeedback.textContent = "";
      location.reload();
    });

    // Update photo URL from imgur link
    updatePhotoBtn.addEventListener("click", () => {
      const url = charImgurLink.value.trim();
      if (!url) {
        charProfileFeedback.textContent = "Please enter an Imgur URL";
        charProfileFeedback.style.color = "var(--accent-red)";
        return;
      }

      if (!url.includes("imgur")) {
        charProfileFeedback.textContent = "Please enter a valid Imgur URL";
        charProfileFeedback.style.color = "var(--accent-red)";
        return;
      }

      charProfileImage.src = url;
      charProfileFeedback.textContent = "Photo URL updated (will save when you click Save Profile)";
      charProfileFeedback.style.color = "var(--accent-mint)";
    });

    // Save character profile
    saveCharProfileBtn.addEventListener("click", async () => {
      if (!currentEditingCharId) return;

      saveCharProfileBtn.disabled = true;
      saveCharProfileBtn.textContent = "Saving...";

      try {
        const charRef = doc(db, "characters", currentEditingCharId);
        await updateDoc(charRef, {
          rank: charProfileRank.value,
          bio: charProfileBio.value,
          profileImage: charProfileImage.src
        });

        charProfileFeedback.textContent = "Profile saved successfully!";
        charProfileFeedback.style.color = "var(--accent-mint)";
        saveCharProfileBtn.disabled = false;
        saveCharProfileBtn.textContent = "Save Profile";
      } catch (err) {
        charProfileFeedback.textContent = "Error saving profile: " + err.message;
        charProfileFeedback.style.color = "var(--accent-red)";
        saveCharProfileBtn.disabled = false;
        saveCharProfileBtn.textContent = "Save Profile";
      }
    });

    // Display current user info
    auth.onAuthStateChanged(async (user) => {
      if (!user) return window.location.href = "/login/";

      accountEmail.textContent = user.email;
      accountUID.textContent = user.uid;

      // Load characters
      const q = query(collection(db, "characters"), where("uid", "==", user.uid));
      const snapshot = await getDocs(q);
      characterList.innerHTML = "";
      if (snapshot.empty) {
        characterList.innerHTML = "<p>No characters yet.</p>";
      } else {
        snapshot.forEach(docSnap => {
          const char = docSnap.data();
          const charId = docSnap.id;
          const btn = document.createElement("button");
          btn.textContent = char.name + " (" + char.rank + ")";
          btn.style.display = "block";
          btn.style.marginBottom = "0.5rem";
          btn.style.position = "relative";

          // Main button to select character
          btn.addEventListener("click", () => {
            localStorage.setItem("selectedCharacter", JSON.stringify(char));
            window.location.href = "/";
          });

          // Edit button
          const editBtn = document.createElement("button");
          editBtn.innerHTML = '<i class="fas fa-edit"></i>';
          editBtn.style.position = "absolute";
          editBtn.style.right = "10px";
          editBtn.style.top = "50%";
          editBtn.style.transform = "translateY(-50%)";
          editBtn.style.width = "auto";
          editBtn.style.padding = "0.4rem 0.6rem";
          editBtn.style.background = "var(--accent-mint)";
          editBtn.style.color = "var(--bg-dark)";
          editBtn.style.border = "none";
          editBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            currentEditingCharId = charId;
            editCharName.textContent = char.name;
            charProfileRank.value = char.rank || "";
            charProfileBio.value = char.bio || "";
            charImgurLink.value = char.profileImage || "";
            charProfileImage.src = char.profileImage || "https://via.placeholder.com/150";
            charProfileContainer.style.display = "block";
          });

          btn.appendChild(editBtn);
          characterList.appendChild(btn);
        });
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      try { localStorage.removeItem('selectedCharacter'); } catch (err) { /* ignore */ }
      signOut(auth).then(() => window.location.href = "/login/");
    });

    // Change password
    changePasswordForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const credential = EmailAuthProvider.credential(user.email, currentPassword);

      try {
        await reauthenticateWithCredential(user, credential);
        await updatePassword(user, newPassword);
        passwordFeedback.textContent = "Password updated successfully!";
        passwordFeedback.style.color = "var(--accent-mint)";
        changePasswordForm.reset();
      } catch (err) {
        passwordFeedback.textContent = "Error: " + err.message;
        passwordFeedback.style.color = "var(--accent-red)";
      }
    });

    // Character creation (PID required; only name editable after lookup)
    let pidMatchedData = null; // when a PID lookup succeeds this holds the personnel record
    let pidConfirmed = false;

    const pidLookupBtn = document.getElementById('pidLookupBtn');
    const charPID = document.getElementById('charPID');
    const pidConfirm = document.getElementById('pidConfirm');
    const pidConfirmText = document.getElementById('pidConfirmText');
    const pidConfirmYes = document.getElementById('pidConfirmYes');
    const pidConfirmNo = document.getElementById('pidConfirmNo');

    const charNameInput = document.getElementById('charName');
    const charDeptInput = document.getElementById('charDept');
    const charRankInput = document.getElementById('charRank');
    const charClearanceInput = document.getElementById('charClearance');

    function resetCharFormState(){
      pidMatchedData = null;
      pidConfirmed = false;
      pidConfirm.style.display = 'none';
      charPID.value = '';
      charNameInput.value = '';
      charDeptInput.value = '';
      charRankInput.value = '';
      charClearanceInput.value = '';
      charNameInput.disabled = true;
      charDeptInput.disabled = true;
      charRankInput.disabled = true;
      charClearanceInput.disabled = true;
      pidLookupBtn.disabled = false;
      charPID.disabled = false;
      charFormFeedback.textContent = '';
      charFormFeedback.style.color = '';
    }

    // initial state
    resetCharFormState();

    pidLookupBtn.addEventListener('click', async () => {
      const pid = (charPID.value || '').trim();
      pidConfirmed = false;
      pidMatchedData = null;
      pidConfirm.style.display = 'none';
      charFormFeedback.textContent = '';
      if (!pid) return charFormFeedback.textContent = 'Enter a Personnel ID to lookup.';

      try {
        const pidRef = doc(db, 'personnel', pid);
        const snap = await getDoc(pidRef);
        if (!snap.exists()) {
          charFormFeedback.style.color = 'var(--accent-red)';
          charFormFeedback.textContent = 'PID not found. Contact Internal Operations to add this PID.';
          return;
        }

        pidMatchedData = snap.data();
        // Prefill fields (name editable; others locked)
        charNameInput.value = pidMatchedData.name || '';
        charDeptInput.value = pidMatchedData.department || '';
        charRankInput.value = pidMatchedData.rank || '';
        charClearanceInput.value = pidMatchedData.clearance || '';

        // Only the name is editable
        charNameInput.disabled = false;
        charDeptInput.disabled = true;
        charRankInput.disabled = true;
        charClearanceInput.disabled = true;

        pidConfirmText.textContent = `Found personnel: ${pidMatchedData.name} — does this look right?`;
        pidConfirm.style.display = 'block';
      } catch (err) {
        console.error('PID lookup error', err);
        charFormFeedback.style.color = 'var(--accent-red)';
        charFormFeedback.textContent = 'Lookup failed. Check console.';
      }
    });

    pidConfirmYes.addEventListener('click', () => {
      pidConfirmed = true;
      pidConfirm.style.display = 'none';
      charFormFeedback.style.color = 'var(--accent-mint)';
      charFormFeedback.textContent = 'Personnel confirmed — you may edit the name and create the character.';
      // lock PID to avoid accidental changes
      charPID.disabled = true;
      pidLookupBtn.disabled = true;
      // keep only name editable
      charNameInput.disabled = false;
    });

    pidConfirmNo.addEventListener('click', () => {
      pidConfirmed = false;
      // keep pidMatchedData available but only allow name edit per policy
      pidConfirm.style.display = 'none';
      charFormFeedback.style.color = '';
      charFormFeedback.textContent = 'Edit the name if needed, then confirm.';
      charNameInput.disabled = false;
      charNameInput.focus();
    });

    charForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("You must be logged in!");

      const pid = (charPID.value || '').trim();
      const name = charNameInput.value.trim();

      if (!pid || !pidMatchedData || !pidConfirmed) {
        charFormFeedback.style.color = 'var(--accent-red)';
        charFormFeedback.textContent = 'You must lookup and confirm a valid Personnel ID before creating a character.';
        return;
      }

      try {
        // Use authoritative values from PID record for dept/rank/clearance
        const payload = {
          uid: user.uid,
          pid: pid,
          name: name || pidMatchedData.name || '',
          department: pidMatchedData.department || '',
          rank: pidMatchedData.rank || '',
          clearance: Number(pidMatchedData.clearance) || 0,
          bio: "",
          profileImage: ""
        };

        await addDoc(collection(db, "characters"), payload);
        charFormFeedback.style.color = "var(--accent-mint)";
        charFormFeedback.textContent = "Character created!";
        charForm.reset();
        resetCharFormState();
        location.reload();
      } catch (err) {
        charFormFeedback.style.color = "var(--accent-red)";
        charFormFeedback.textContent = "Error creating character: " + err.message;
      }
    });
  </script>

</body>
</html>
