<!-- Example: What your login page now looks like -->

<!DOCTYPE html>
<html>
<head>
    <style>
        .demo-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: #1a1a1a;
            border: 1px solid #00ffcc;
            border-radius: 8px;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 0.7rem;
            border: 1px solid #444;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .oauth-btn.google {
            background: #fff;
            color: #333;
        }
        
        .oauth-btn.discord {
            background: #5865F2;
            color: #fff;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #888;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #444;
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        input {
            width: 100%;
            padding: 0.6rem 1rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #444;
            background: #1f1f1f;
            color: #fff;
            box-sizing: border-box;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.7rem;
            margin-top: 1rem;
            border: none;
            border-radius: 6px;
            background: #00ffcc;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        
        .links {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .links a {
            color: #00ffcc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h2>User Login</h2>
        
        <!-- OAuth Buttons -->
        <div class="oauth-buttons">
            <button class="oauth-btn google">
                üîç Continue with Google
            </button>
            <button class="oauth-btn discord">
                üí¨ Continue with Discord
            </button>
        </div>
        
        <!-- Divider -->
        <div class="divider">
            <span>OR</span>
        </div>
        
        <!-- Email/Password Form -->
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login with Email</button>
        </form>
        
        <!-- Links -->
        <div class="links">
            <p>Need an account? <a href="#">Register Here</a></p>
            <p><a href="#">Forgot your password?</a></p>
        </div>
    </div>
</body>
</html>
