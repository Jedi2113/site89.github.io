<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Site-89 Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto:wght@300;400;500&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Global style -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- Theme System -->
  <script type="module">
    import { ThemeManager } from '/assets/js/theme.js';
    ThemeManager.init();
  </script>

  <style>
    /* Center login/auth boxes */
    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      padding: 2rem;
      flex-direction: column;
    }

    .auth-box {
      background: var(--bg-card);
      border: 1px solid var(--accent-teal);
      border-radius: 8px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease;
    }

    .auth-box.fade-out {
      opacity: 0;
    }

    .auth-box.fade-in {
      opacity: 1;
    }

    .auth-box input {
      width: 80%;
      padding: 0.6rem 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1f1f1f;
      color: var(--text-light);
    }

    .auth-box button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      background-color: var(--accent-teal);
      color: #fff;
      cursor: pointer;
    }

    .auth-box button:hover {
      background-color: var(--accent-mint);
    }

    .feedback {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .auth-switch a {
      cursor: pointer;
      color: var(--accent-mint);
      text-decoration: underline;
    }

    /* Welcome Modal Styles */
    .welcome-modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .welcome-modal-overlay.active {
      display: flex;
    }

    .welcome-modal {
      background: var(--bg-card);
      border: 2px solid var(--accent-mint);
      border-radius: 12px;
      padding: 3rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .welcome-modal h1 {
      color: var(--accent-mint);
      font-family: var(--font-head);
      font-size: 2.5rem;
      margin: 0 0 1rem 0;
    }

    .welcome-modal p {
      color: var(--text-light);
      font-size: 1.05rem;
      line-height: 1.6;
      margin: 1rem 0;
    }

    .welcome-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .welcome-btn {
      flex: 1;
      min-width: 150px;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .welcome-btn-skip {
      background: var(--accent-teal);
      color: #06100e;
    }

    .welcome-btn-skip:hover {
      background: var(--accent-mint);
    }

    .welcome-btn-orient {
      background: var(--accent-mint);
      color: #06100e;
    }

    .welcome-btn-orient:hover {
      background: var(--accent-teal);
    }
  </style>
</head>

<body>

<!-- Header -->
  <div data-include="/components/header.html"></div> 

<div data-include="/components/navbar.html"></div>

<!-- Welcome Modal -->
<div id="welcomeModal" class="welcome-modal-overlay">
  <div class="welcome-modal">
    <h1>Welcome to Site-89!</h1>
    <p>Is this your first time here?</p>
    <div class="welcome-buttons">
      <button class="welcome-btn welcome-btn-skip" id="skipOrientBtn">I know what I'm doing</button>
      <button class="welcome-btn welcome-btn-orient" id="startOrientBtn">Show me around</button>
    </div>
  </div>
</div>

<section class="content center-content">
  <div class="auth-box fade-in" id="authBox">
    <!-- Dynamic content will go here -->
  </div>
</section>

<div data-include="/components/footer.html"></div>

<script src="/assets/js/include.js"></script>
<script type="module" src="/assets/js/auth.js"></script>
<script type="module">
import { app, auth } from "/assets/js/auth.js";
import { signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const db = getFirestore(app);

const authBox = document.getElementById("authBox");
const welcomeModal = document.getElementById("welcomeModal");
const skipOrientBtn = document.getElementById("skipOrientBtn");
const startOrientBtn = document.getElementById("startOrientBtn");

const templates = {
  login: `
    <h2>User Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="feedback" id="errorMessage"></p>
    <p class="auth-switch">
      Need an account? <a id="goRegister">Register Here</a>
    </p>
    <p><a id="goForgot">Forgot your password?</a></p>
  `,
  register: `
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p class="feedback" id="registerFeedback"></p>
    <p class="auth-switch">
      Already have an account? <a id="goLogin">Login Here</a>
    </p>
  `,
  forgot: `
    <h2>Reset Password</h2>
    <form id="forgotForm">
      <input type="email" id="forgotEmail" placeholder="Email" required>
      <button type="submit">Send Reset Email</button>
    </form>
    <p class="feedback" id="forgotFeedback"></p>
    <p class="auth-switch">
      Remembered your password? <a id="goLogin">Login Here</a>
    </p>
  `
};

function showTemplate(templateName) {
  authBox.classList.remove("fade-in");
  authBox.classList.add("fade-out");

  setTimeout(() => {
    authBox.innerHTML = templates[templateName];
    authBox.classList.remove("fade-out");
    authBox.classList.add("fade-in");
    attachHandlers(templateName);
  }, 300);
}

function attachHandlers(templateName) {
  if(templateName === "login") {
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "/";
    } catch (err) {
      document.getElementById("errorMessage").textContent = err.message;
    }
  });
  document.getElementById("goRegister").addEventListener("click", () => showTemplate("register"));
  document.getElementById("goForgot").addEventListener("click", () => showTemplate("forgot"));
}

  if(templateName === "register") {
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        
        // Create user document with orientation flag
        await setDoc(doc(db, "users", userCred.user.uid), {
          email: email,
          needsOrientation: true,
          createdAt: new Date()
        });

        // Show welcome modal
        welcomeModal.classList.add("active");
      } catch (err) {
        document.getElementById("registerFeedback").textContent = err.message;
      }
    });
    document.getElementById("goLogin").addEventListener("click", () => showTemplate("login"));
  }

  if(templateName === "forgot") {
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value;
      try {
        await sendPasswordResetEmail(auth, email);
        document.getElementById("forgotFeedback").textContent = "Password reset email sent!";
      } catch (err) {
        document.getElementById("forgotFeedback").textContent = err.message;
      }
    });
    document.getElementById("goLogin").addEventListener("click", () => showTemplate("login"));
  }
}

// Welcome Modal Handlers
skipOrientBtn.addEventListener("click", async () => {
  const user = auth.currentUser;
  if (user) {
    await setDoc(doc(db, "users", user.uid), { needsOrientation: false }, { merge: true });
  }
  window.location.href = "/character-select/";
});

startOrientBtn.addEventListener("click", async () => {
  const user = auth.currentUser;
  if (user) {
    // Keep needsOrientation as true
    window.location.href = "/orientation/";
  }
});

// Initial load
showTemplate("login");

</script>

</body>
</html>
