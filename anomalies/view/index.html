<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Anomaly File  Site-89</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <script type="module">
    import { ThemeManager } from '/assets/js/theme.js';
    ThemeManager.init();
  </script>
  <style>
    .an-shell{max-width:1100px;margin:1.5rem auto;padding:1rem}
    .an-head{margin-bottom:2rem}
    .an-head h1{margin:0;font-size:2.2rem;font-weight:900;letter-spacing:-1px}
    .an-header-bar{display:grid;grid-template-columns:1fr auto 1fr auto;gap:2rem;align-items:center;margin-top:1rem;padding:1.5rem;background:linear-gradient(135deg, rgba(78,250,170,0.06) 0%, rgba(0,124,107,0.04) 100%);border:1px solid rgba(78,250,170,0.12);border-radius:12px}
    .an-item-num{display:flex;align-items:center;gap:1rem;font-size:1.1rem;font-weight:700}
    .an-item-num strong{font-size:2.5rem;font-family:var(--font-mono)}
    .an-clearance-lines{display:flex;flex-direction:column;gap:0.5rem;justify-content:center;height:60px;min-width:350px}
    .an-clearance-line{height:3px;border-radius:2px;transition:all 0.3s ease;width:100%}
    .an-clearance-bar{display:flex;flex-direction:column;align-items:flex-end;gap:.5rem}
    .an-clearance-level{font-size:1.2rem;font-weight:900;color:var(--text-bright)}
    .an-clearance-bg{height:24px;width:230px;border-radius:4px;transition:all 0.3s ease}
    .an-clearance-bg.level-1{background:linear-gradient(90deg, #4efaa4 0%, #2ec4a4 50%, #1ba896 100%);box-shadow:0 0 12px rgba(78,250,170,0.3)}
    .an-clearance-bg.level-2{background:linear-gradient(90deg, #1a7a99 0%, #0da4b8 50%, #00d4e8 100%);box-shadow:0 0 12px rgba(0,212,232,0.3)}
    .an-clearance-bg.level-3{background:linear-gradient(90deg, #d4a500 0%, #ffb800 50%, #ffd000 100%);box-shadow:0 0 12px rgba(255,208,0,0.3)}
    .an-clearance-bg.level-4{background:linear-gradient(90deg, #9c1010 0%, #d63333 50%, #ff4444 100%);box-shadow:0 0 12px rgba(255,68,68,0.3)}
    .an-clearance-bg.level-5{background:linear-gradient(90deg, #6b1b9a 0%, #9c27b0 50%, #e040fb 100%);box-shadow:0 0 12px rgba(224,64,251,0.3)}
    .an-clearance-line.level-1{background:#4efaa4;box-shadow:0 0 8px rgba(78,250,170,0.4)}
    .an-clearance-line.level-2{background:#00d4e8;box-shadow:0 0 8px rgba(0,212,232,0.4)}
    .an-clearance-line.level-3{background:#ffd000;box-shadow:0 0 8px rgba(255,208,0,0.4)}
    .an-clearance-line.level-4{background:#ff4444;box-shadow:0 0 8px rgba(255,68,68,0.4)}
    .an-clearance-line.level-5{background:#e040fb;box-shadow:0 0 8px rgba(224,64,251,0.4)}
    .an-classes{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem;margin:2rem 0}
    .an-class-box{background:rgba(78,250,170,0.08);border:2px solid rgba(78,250,170,0.16);border-radius:8px;padding:1.2rem;text-align:left}
    .an-class-label{font-family:var(--font-mono);font-size:.75rem;font-weight:700;color:var(--text-light);text-transform:uppercase;letter-spacing:1px;margin-bottom:.6rem;opacity:.8}
    .an-class-value{font-size:1.6rem;font-weight:900;color:var(--accent-mint)}
    .an-layout{display:grid;grid-template-columns:2fr 1fr;gap:1.25rem;margin-top:2rem}
    .an-body{background:var(--bg-card);border-radius:12px;border:1px solid rgba(255,255,255,0.08);padding:1.2rem}
    .an-section{margin-bottom:1.25rem}
    .an-section h3{margin-top:0}
    .an-photo{height:220px;border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center}
    .an-photo img{width:100%;height:100%;object-fit:cover}
    .placeholder{text-align:center;color:var(--text-light)}
    @media(max-width:900px){.an-layout{grid-template-columns:1fr}.an-header-bar{grid-template-columns:1fr;gap:1rem}.an-clearance-bar{align-items:flex-start}.an-classes{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div data-include="/components/header.html"></div>
  <div data-include="/components/navbar.html"></div>

  <main class="an-shell">
    <div class="an-head">
      <h1 id="anomalyTitle">Loading...</h1>
      <div class="an-header-bar">
        <div class="an-item-num">
          ITEM #: <strong id="itemNum">000</strong>
        </div>
        <div id="clearanceLinesContainer" class="an-clearance-lines"></div>
        <div class="an-clearance-bar">
          <div class="an-clearance-level" id="clearanceText">LEVEL 2 RESTRICTED</div>
        </div>
      </div>
    </div>

    <div class="an-classes" id="classesGrid"></div>

    <div class="an-layout">
      <article class="an-body" id="contentArea">
        <div class="an-section">
          <h3>Special Containment Procedures</h3>
          <div id="proceduresRender">Loading...</div>
        </div>
        <div class="an-section">
          <h3>Description</h3>
          <div id="descriptionRender"></div>
        </div>
        <div class="an-section">
          <h3>Credits</h3>
          <div id="creditsRender" class="hero-meta">Loading...</div>
        </div>
        <div class="an-section" id="linkedLogsSection" style="display:none">
          <h3>Related Research Logs</h3>
          <div id="linkedLogsContainer" style="display:flex;flex-direction:column;gap:.5rem"></div>
        </div>
      </article>
      <aside>
        <div class="an-photo" id="photoArea">No photo provided.</div>
      </aside>
    </div>
  </main>

  <div data-include="/components/footer.html"></div>

  <script src="/assets/js/include.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>
  <script type="module" src="/assets/js/anomaly-view.js"></script>
</body>
</html>
