<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SECURITY LOCKDOWN - LOAD FIRST -->
  <script src="/assets/js/security-lockdown.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site-89 Anomalies</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
  <!-- Theme System -->
  <script type="module">
    import { ThemeManager } from '/assets/js/theme.js';
    ThemeManager.init();
  </script>

  <style>
    .tab-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .tab-buttons div {
      padding: 8px 15px;
      background-color: #1f2125;
      border: 2px solid #8B0000;
      border-radius: 6px;
      color: #fff;
    }
    .tab-buttons div.active {
      background-color: #8B0000;
      color: #fff;
    }
    .tab-content {
      display: none;
      background-color: #1f2125;
      padding: 15px;
      border: 2px solid #8B0000;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .tab-content table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    .tab-content th, .tab-content td {
      padding: 8px;
      border: 1px solid #444;
      text-align: left;
    }
    .tab-content th {
      background-color: #8B0000;
    }
    .section-header {
      background-color: #8B0000;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Header & Navbar -->
  <div data-include="/components/header.html"></div>
  <div data-include="/components/navbar.html"></div>

  <section class="content ms-anomalies">
    <style>
      /* M365-style layout */
      .ms-header{display:flex;justify-content:space-between;align-items:center;gap:1rem;margin-bottom:1rem}
      .ms-title h1{margin:0;font-size:1.6rem}
      .ms-title p{margin:0;color:var(--text-light);opacity:.9}
      .ms-toolbar{display:flex;align-items:center;gap:.6rem}
      .ms-search{padding:.56rem .8rem;border-radius:6px;border:1px solid rgba(0,0,0,0.06);min-width:280px}
      .ms-filters{display:flex;gap:.5rem}
      .table{width:100%;border-collapse:collapse;margin-top:1rem;background:var(--bg-card);border-radius:8px;overflow:hidden}
      .table thead{background:linear-gradient(90deg,var(--accent-mint),var(--accent-teal));color:#081413;font-weight:700}
      .table th,.table td{padding:.9rem .75rem;text-align:left;border-bottom:1px solid rgba(255,255,255,0.03)}
      .click-row{display:block;color:inherit;text-decoration:none}
      .pill{display:inline-block;padding:.25rem .5rem;border-radius:6px;font-weight:700;font-size:.85rem}
      .pill.Safe{background:rgba(78,250,170,0.08);color:var(--accent-mint);border:1px solid rgba(78,250,170,0.06)}
      .pill.Euclid{background:rgba(0,124,107,0.07);color:var(--accent-teal);border:1px solid rgba(0,124,107,0.06)}
      .pill.Keter{background:rgba(146,0,0,0.06);color:var(--accent-red);border:1px solid rgba(146,0,0,0.06)}
      .empty{padding:1.2rem;color:var(--text-light)}
      @media (max-width:720px){ .ms-header{flex-direction:column;align-items:stretch}.ms-toolbar{justify-content:space-between} .table th:nth-child(3), .table td:nth-child(3){display:none} }
    </style>

    <div class="ms-header">
      <div class="ms-title">
        <h1>Containment Database</h1>
        <p>Quick list of site anomalies — click any row to open the full entry.</p>
      </div>

      <div class="ms-toolbar">
        <input id="anomalySearch" class="ms-search" placeholder="Search by SCP ID or nickname…">
        <div class="ms-filters">
          <select id="classFilter">
            <option value="all">All classes</option>
            <option value="Safe">Safe</option>
            <option value="Euclid">Euclid</option>
            <option value="Keter">Keter</option>
          </select>
        </div>
      </div>
    </div>

    <table class="table" aria-describedby="tableDesc">
      <thead>
        <tr><th style="width:160px">Item</th><th style="width:160px">Class</th><th>Nickname</th></tr>
      </thead>
      <tbody id="anomalyTableBody">
        <tr><td colspan="3" class="empty">Loading anomalies…</td></tr>
      </tbody>
    </table>
    <div id="tableDesc" style="display:none">Click any row to open full anomaly file.</div>
  </section>

  <div data-include="/components/footer.html"></div>

  <script src="/assets/js/include.js"></script>
  <script type="module">
    (function(){
      // Anomaly data (local fallback)
      const anomalies = [
        { id: 'SCP-131', clazz: 'Safe', nick: 'The Eye Pods' },
        { id: 'SCP-160', clazz: 'Euclid', nick: 'Predator Drone' },
        { id: 'SCP-178', clazz: 'Safe', nick: '3-D Glasses' },
        { id: 'SCP-330', clazz: 'Safe', nick: 'Take Only Two' },
        { id: 'SCP-346', clazz: 'Safe', nick: 'Pterry' },
        { id: 'SCP-553', clazz: 'Euclid', nick: 'Crystalline Butterflies' },
        { id: 'SCP-811', clazz: 'Euclid', nick: 'Swamp Woman' },
        { id: 'SCP-999', clazz: 'Safe', nick: 'The Tickle Monster' },
        { id: 'SCP-1162', clazz: 'Euclid', nick: 'A hole in the wall' },
        { id: 'SCP-2295', clazz: 'Safe', nick: 'Patchwork Bear' },

        { id: 'SCP-009', clazz: 'Euclid', nick: 'Red Ice' },
        { id: 'SCP-049', clazz: 'Euclid', nick: 'The Plague Doctor' },
        { id: 'SCP-063', clazz: 'Safe', nick: "The World's Best Toothbrush" },
        { id: 'SCP-109', clazz: 'Euclid', nick: 'Infinite Canteen' },
        { id: 'SCP-151', clazz: 'Euclid', nick: 'The Painting' },
        { id: 'SCP-524', clazz: 'Safe', nick: 'Walter the Omnivorous Rabbit' },
        { id: 'SCP-548', clazz: 'Euclid', nick: 'Ice Spider' },
        { id: 'SCP-1025', clazz: 'Safe', nick: 'An Encyclopedia of Common Diseases' },

        { id: 'SCP-098', clazz: 'Euclid', nick: 'Surgeon Crabs' },
        { id: 'SCP-914', clazz: 'Safe', nick: 'The Clockworks' },
        { id: 'SCP-939', clazz: 'Keter', nick: 'With Many Voices' },

        { id: 'SCP-689', clazz: 'Keter', nick: 'Haunter in the Dark' },
        { id: 'SCP-718', clazz: 'Keter', nick: 'Eyeball' },
        { id: 'SCP-966', clazz: 'Euclid', nick: 'Sleep Killer' },
        { id: 'SCP-1048', clazz: 'Keter', nick: 'Builder Bear' },
        { id: 'SCP-3199', clazz: 'Keter', nick: 'Humans, Refuted' },
        { id: 'SCP-294', clazz: 'Euclid', nick: 'The Coffee Machine' },

        { id: 'SCP-087', clazz: 'Euclid', nick: 'The Stairwell' },
        { id: 'SCP-1000', clazz: 'Keter', nick: 'Bigfoot' },
        { id: 'SCP-1057', clazz: 'Safe', nick: 'Absence of Shark' },
        { id: 'SCP-2761', clazz: 'Euclid', nick: 'Most of an Allosaurus' }
      ];

      const tbody = document.getElementById('anomalyTableBody');
      const searchInput = document.getElementById('anomalySearch');
      const classFilter = document.getElementById('classFilter');

      function idNum(id){ const m = id.match(/\d+/); return m ? m[0] : id; }

      function render(list){
        if(!list || list.length === 0){ tbody.innerHTML = '<tr><td colspan="3" class="empty">No anomalies found</td></tr>'; return; }
        tbody.innerHTML = '';
        list.forEach(a => {
          const row = document.createElement('tr');
          const num = idNum(a.id);
          row.innerHTML = `
            <td><a class="click-row" href="/anomalies/${num}/">${a.id}</a></td>
            <td><a class="click-row" href="/anomalies/${num}/"><span class="pill ${a.clazz}">${a.clazz}</span></a></td>
            <td><a class="click-row" href="/anomalies/${num}/">${a.nick}</a></td>
          `;
          tbody.appendChild(row);
        });
      }

      function applyFilters(){
        const q = (searchInput.value || '').toLowerCase().trim();
        const cls = classFilter.value;
        let list = anomalies.slice();
        if(q) list = list.filter(a => (a.id||'').toLowerCase().includes(q) || (a.nick||'').toLowerCase().includes(q));
        if(cls !== 'all') list = list.filter(a => a.clazz === cls);
        render(list);
      }

      searchInput.addEventListener('input', applyFilters);
      classFilter.addEventListener('change', applyFilters);

      // initial
      render(anomalies);

      // accessibility: focus on search when includes loaded
      document.addEventListener('includesLoaded', ()=>{ searchInput.focus(); });
    })();
  </script>
</body>
</html>
