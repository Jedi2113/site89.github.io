<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Tracker — Site-89</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto:wght@300;400;500&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/status-tracker.css">
  <script type="module">
    import { ThemeManager } from '/assets/js/theme.js';
    ThemeManager.init();
  </script>
</head>
<body>
  <div data-include="/components/header.html"></div>
  <div data-include="/components/navbar.html"></div>

  <section class="status-hero">
    <div class="content">
      <p class="eyebrow">Operational overview</p>
      <h1>Service Tracker</h1>
      <p class="lead">Live heartbeat for critical Site-89 services.</p>
      <div class="hero-meta">
        <span class="pill" id="last-checked">Last checked: —</span>
        <span class="pill pill-ghost">Auto-refresh: 60s</span>
      </div>
    </div>
  </section>

  <main class="content status-shell">
    <div class="alert" id="major-alert">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <div>
        <div class="alert-title">Some services are unreachable</div>
        <div class="alert-text" id="alert-text"></div>
      </div>
    </div>

    <div class="services-grid" id="services-grid"></div>
  </main>

  <div data-include="/components/footer.html"></div>

  <script src="/assets/js/include.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>
  <script src="/assets/js/service-tracker.js"></script>
  <script>
    document.addEventListener('scroll', () => {
      const nav = document.getElementById('main-nav');
      if (nav) nav.classList.toggle('is-sticky', window.scrollY > 120);
    });
  </script>
</body>
</html>
