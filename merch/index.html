<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchandise - Site-89</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <style>
    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: var(--font-body);
    }

    .merch-hero {
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(180deg, rgba(0, 124, 107, 0.15), transparent),
                  radial-gradient(circle at center, rgba(78, 250, 170, 0.05), transparent);
      border-bottom: 1px solid rgba(78, 250, 170, 0.1);
    }

    .merch-hero h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 900;
      font-family: var(--font-head);
      background: linear-gradient(135deg, var(--accent-mint), var(--accent-teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    .merch-hero p {
      font-size: 1.1rem;
      color: var(--text-light);
      opacity: 0.85;
      max-width: 600px;
      margin-bottom: 0;
    }

    .merch-container {
      max-width: 1400px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    .merch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .merch-card {
      background: linear-gradient(135deg, rgba(0, 124, 107, 0.08), transparent);
      border: 1px solid rgba(78, 250, 170, 0.15);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .merch-card:hover {
      transform: translateY(-8px);
      border-color: rgba(78, 250, 170, 0.4);
      box-shadow: 0 20px 40px rgba(78, 250, 170, 0.1);
    }

    .merch-image {
      width: 100%;
      height: 300px;
      background: rgba(0, 0, 0, 0.3);
      object-fit: cover;
      border-bottom: 1px solid rgba(78, 250, 170, 0.08);
    }

    .merch-info {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .merch-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent-mint);
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .merch-description {
      font-size: 0.9rem;
      color: var(--text-light);
      opacity: 0.75;
      margin-bottom: 1rem;
      flex: 1;
      line-height: 1.5;
    }

    .merch-price {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent-mint);
      margin-bottom: 1rem;
      font-family: var(--font-mono);
    }

    .merch-button {
      background: linear-gradient(135deg, var(--accent-mint), #2dd4a4);
      color: var(--bg-dark);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      display: inline-block;
      font-family: var(--font-head);
    }

    .merch-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(78, 250, 170, 0.3);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--accent-mint);
      font-family: var(--font-mono);
    }

    .error {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #ff6b6b;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      margin: 2rem 0;
    }

    .no-products {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-light);
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .merch-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.5rem;
      }

      .merch-container {
        padding: 0 1rem;
      }

      .merch-hero {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div data-include="/components/header.html"></div>

  <!-- Navbar -->
  <div data-include="/components/navbar.html"></div>

  <!-- Hero Section -->
  <section class="merch-hero">
    <h1>Official Site-89 Merchandise</h1>
    <p>Support the Foundation with exclusive apparel and collectibles</p>
  </section>

  <!-- Merchandise Grid -->
  <div class="merch-container">
    <div id="merchGrid" class="merch-grid">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i> Loading merchandise...
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div data-include="/components/footer.html"></div>

  <script src="/assets/js/include.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>

  <script>
    // Sample merchandise data
    const sampleProducts = [
      {
        id: 1,
        title: 'Site-89 Official T-Shirt',
        description: 'Classic black cotton tee with embroidered Foundation logo.',
        price: '$24.99',
        image: 'https://via.placeholder.com/280x300?text=T-Shirt'
      },
      {
        id: 2,
        title: 'Containment Protocol Hoodie',
        description: 'Comfortable pullover hoodie featuring containment breach warnings.',
        price: '$54.99',
        image: 'https://via.placeholder.com/280x300?text=Hoodie'
      },
      {
        id: 3,
        title: 'SCP Database Notebook',
        description: 'Official lined notebook for anomaly documentation and field notes.',
        price: '$12.99',
        image: 'https://via.placeholder.com/280x300?text=Notebook'
      },
      {
        id: 4,
        title: 'Foundation Cap',
        description: 'Adjustable baseball cap with embroidered Foundation insignia.',
        price: '$19.99',
        image: 'https://via.placeholder.com/280x300?text=Cap'
      },
      {
        id: 5,
        title: 'Anomaly Containment Mug',
        description: 'Ceramic mug with classified containment protocols printed.',
        price: '$14.99',
        image: 'https://via.placeholder.com/280x300?text=Mug'
      },
      {
        id: 6,
        title: 'Site-89 Patch Set',
        description: 'Three velcro patches for tactical gear customization.',
        price: '$16.99',
        image: 'https://via.placeholder.com/280x300?text=Patches'
      }
    ];

    function loadMerchandise() {
      const merchGrid = document.getElementById('merchGrid');
      merchGrid.innerHTML = '';

      sampleProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'merch-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}" class="merch-image" onerror="this.src='https://via.placeholder.com/280x300?text=Merchandise'">
          <div class="merch-info">
            <div class="merch-title">${product.title}</div>
            <div class="merch-description">${product.description}</div>
            <div class="merch-price">${product.price}</div>
            <button class="merch-button" onclick="alert('Merchandise ordering coming soon.')">
              <i class="fas fa-shopping-cart"></i> Coming Soon
            </button>
          </div>
        `;
        merchGrid.appendChild(card);
      });
    }

    // Load merchandise when the page is ready
    document.addEventListener('DOMContentLoaded', loadMerchandise);
  </script>

</body>
</html>
