<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site-89 Forum â€” Discussion Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto:wght@300;400;500&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  
  <!-- Theme System -->
  <script type="module">
    import { ThemeManager } from '/assets/js/theme.js';
    ThemeManager.init();
  </script>

  <style>
    .forum-hero {
      padding: 2.5rem 1rem;
      text-align: center;
      background: linear-gradient(90deg, rgba(78,250,170,0.06) 0%, rgba(0,124,107,0.02) 100%);
      border-bottom: 1px solid rgba(78,250,170,0.1);
    }

    .forum-hero h1 {
      font-family: var(--font-head);
      font-size: 2.5rem;
      color: var(--accent-mint);
      margin-bottom: 0.5rem;
    }

    .forum-hero p {
      color: var(--text-light);
      opacity: 0.9;
    }

    .forum-container {
      max-width: 1200px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    .forum-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .forum-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .forum-filter {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      background: var(--bg-card);
      padding: 0.35rem;
      border-radius: 8px;
      border: 1px solid rgba(78,250,170,0.1);
      max-width: 100%;
      box-sizing: border-box;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      background: transparent;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .filter-btn:hover {
      background: rgba(78,250,170,0.1);
    }

    .filter-btn.active {
      background: var(--accent-mint);
      color: var(--bg-dark);
      font-weight: 600;
    }

    .forum-search {
      position: relative;
    }

    .forum-search input {
      padding: 0.65rem 1rem 0.65rem 2.5rem;
      background: var(--bg-card);
      border: 1px solid rgba(78,250,170,0.1);
      border-radius: 8px;
      color: var(--text-light);
      width: 250px;
      font-size: 0.9rem;
    }

    .forum-search input:focus {
      outline: none;
      border-color: var(--accent-mint);
    }

    .forum-search i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      opacity: 0.5;
    }

    .thread-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .thread-card {
      background: var(--bg-card);
      border: 1px solid rgba(78,250,170,0.1);
      border-radius: 10px;
      padding: 1.5rem;
      transition: all 0.2s;
      cursor: pointer;
      box-sizing: border-box;
    }

    .thread-card:hover {
      border-color: rgba(78,250,170,0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(78,250,170,0.1);
    }

    .thread-card.pinned {
      border-left: 4px solid var(--accent-mint);
      background: linear-gradient(90deg, rgba(78,250,170,0.05) 0%, var(--bg-card) 100%);
    }

    .thread-header {
      display: flex;
      align-items: start;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .thread-votes {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      min-width: 40px;
    }

    .vote-btn {
      background: none;
      border: none;
      color: var(--text-light);
      opacity: 0.6;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.25rem;
      transition: all 0.2s;
    }

    .vote-btn:hover {
      opacity: 1;
    }

    .vote-btn.upvoted {
      color: var(--accent-mint);
      opacity: 1;
    }

    .vote-btn.downvoted {
      color: #ff6b6b;
      opacity: 1;
    }

    .vote-count {
      font-weight: 700;
      color: var(--accent-mint);
      font-size: 0.95rem;
    }

    .thread-content {
      flex: 1;
    }

    .thread-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .thread-category {
      padding: 0.25rem 0.75rem;
      background: var(--accent-mint);
      color: var(--bg-dark);
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .thread-pinned-badge {
      padding: 0.25rem 0.75rem;
      background: #ffc800;
      color: #000;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .thread-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .thread-preview {
      color: var(--text-light);
      opacity: 0.8;
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 0.75rem;
    }

    .thread-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(78,250,170,0.05);
    }

    .thread-author {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
      opacity: 0.8;
    }

    .author-name {
      color: var(--accent-mint);
      font-weight: 500;
    }

    .thread-stats {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
      opacity: 0.7;
    }

    .thread-stat {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-light);
      opacity: 0.6;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .mod-badge {
      background: #ffc800;
      color: #000;
      padding: 0.15rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    #createThreadBtn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent-mint);
      color: var(--bg-dark);
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(78,250,170,0.4);
      transition: all 0.3s;
      z-index: 100;
    }

    #createThreadBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(78,250,170,0.6);
    }

    .loading-spinner {
      text-align: center;
      padding: 3rem;
      color: var(--accent-mint);
      font-size: 2rem;
    }

    @media (max-width: 1024px) {
      .forum-container {
        padding: 0 1rem;
      }

      .thread-card {
        padding: 1.25rem;
      }
    }

    @media (max-width: 768px) {
      .forum-header {
        flex-direction: column;
        align-items: stretch;
      }

      .forum-controls {
        flex-direction: column;
      }

      .forum-filter {
        width: 100%;
        overflow-x: auto;
      }

      .forum-search input {
        width: 100%;
      }

      .thread-header {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .forum-container {
        margin: 1.25rem auto;
        padding: 0 0.75rem;
      }

      .forum-hero {
        padding: 2rem 0.75rem;
      }

      .forum-hero h1 {
        font-size: 1.7rem;
      }

      .forum-hero p {
        font-size: 0.9rem;
      }

      .thread-card {
        padding: 1rem;
      }

      .filter-btn {
        padding: 0.4rem 0.75rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div data-include="/components/header.html"></div>
  <div data-include="/components/navbar.html"></div>

  <div class="forum-hero">
    <h1><i class="fas fa-comments"></i> Site-89 Forum</h1>
    <p>Community discussions, announcements, and roleplay coordination</p>
  </div>

  <div class="forum-container">
    <div class="forum-header">
      <div class="forum-filter">
        <button class="filter-btn active" data-filter="all">All Threads</button>
        <button class="filter-btn" data-filter="pinned">Pinned</button>
        <button class="filter-btn" data-filter="announcements">Announcements</button>
        <button class="filter-btn" data-filter="discussion">Discussion</button>
        <button class="filter-btn" data-filter="roleplay">Roleplay</button>
      </div>

      <div class="forum-controls">
        <div class="forum-search">
          <i class="fas fa-search"></i>
          <input type="text" id="forumSearch" placeholder="Search threads...">
        </div>
      </div>
    </div>

    <div id="threadList" class="thread-list">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <i class="fas fa-inbox"></i>
      <h3>No threads yet</h3>
      <p>Be the first to start a discussion!</p>
    </div>
  </div>

  <button id="createThreadBtn" title="Create Thread">
    <i class="fas fa-plus"></i>
  </button>

  <div data-include="/components/footer.html"></div>

  <script type="module" src="/assets/js/auth.js"></script>
  <script type="module" src="/assets/js/include.js"></script>
  <script type="module" src="/assets/js/navbar.js"></script>
  <script type="module" src="/assets/js/forum.js"></script>
</body>
</html>
